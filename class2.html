<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Navigation</title>
  <link rel="stylesheet" href="css/class-styles.css">
</head>
<body>
  <div id="nav-container" class="nav-bar">
    <button id="back-button" onclick="window.location.href='index.html'">Back</button>
    <ul id="week-list">
      <li class="active" onclick="loadWeek(1)">Week 1</li>
      <li onclick="loadWeek(2)">Week 2</li>
      <li onclick="loadWeek(3)">Week 3</li>
      <li onclick="loadWeek(4)">Week 4</li>
      <li onclick="loadWeek(5)">Week 5</li>
      <li onclick="loadWeek(6)">Week 6</li>
      <li onclick="loadWeek(7)">Week 7</li>
      <li onclick="loadWeek(8)">Week 8</li>
      <li onclick="loadWeek(9)">Week 9</li>
      <li onclick="loadWeek(10)">Week 10</li>
      <li onclick="loadWeek(11)">Week 11</li>
      <li onclick="loadWeek(12)">Week 12</li>
      <li onclick="loadWeek(13)">Week 13</li>
      <li onclick="loadWeek(14)">Week 14</li>
      <li onclick="loadWeek(15)">Week 15</li>
    </ul>
  </div>

  <div id="content-container">
    <img src="images/class2-image.jpg" alt="Header Image" class="header-image">
    <h1 class="class">Class 2</h1>
    <h2 id="week-label">Week 1 Assignment</h1>
    <iframe id="pdf-viewer" src="class2-assignments/class2-week1.pdf" frameborder="0"></iframe>
  </div>

  <button id="menu-toggle" class="mobile-only" onclick="toggleNav()">Menu</button>

  <script>
    function toggleNav() {
      const nav = document.getElementById('nav-container');
      const isOpen = nav.style.transform === 'translateX(0px)';
      nav.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0)';
    }

    function loadWeek(weekNumber) {
      // Change PDF file
      const pdfViewer = document.getElementById('pdf-viewer');
      pdfViewer.src = `class2-assignments/class2-week${weekNumber}.pdf`;

      // Highlight selected week
      const weekList = document.getElementById('week-list').children;
      for (let i = 0; i < weekList.length; i++) {
        weekList[1].classList.remove('active');
        weekList[i].classList.remove('active');
      }
      document.getElementById("week-label").textContent = "Week " + weekNumber + " Assignment";
      weekList[weekNumber - 1].classList.add('active');
    }
  </script>
</body>
</html>
